{% extends "base.html" %}
{% block title %}Link inválido — Sala de Triagem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm text-center">
      <div class="card-body p-4">
        <h4 class="card-title mb-3">⚠️ Link inválido ou expirado</h4>
        <p class="text-muted">O link de confirmação é inválido ou expirou (válido por 24 horas).</p>
        <p class="text-muted small">
          Solicite um novo link informando seu e-mail abaixo.
        </p>
        <form method="post" action="{{ url_for('auth.resend_confirmation') }}" class="mt-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="input-group">
            <input type="email" name="email" class="form-control" placeholder="Seu e-mail" required>
            <button type="submit" class="btn btn-outline-primary">Reenviar</button>
          </div>
        </form>
        <p class="mt-3 small">
          <a href="{{ url_for('auth.login') }}">Voltar ao login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
