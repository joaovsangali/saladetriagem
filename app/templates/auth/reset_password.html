{% extends "base.html" %}
{% block title %}Nova Senha — Sala de Triagem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3 text-center">Definir Nova Senha</h4>
        <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Nova senha <span class="text-muted small">(mínimo 8 caracteres)</span></label>
            <input type="password" name="password" class="form-control" required minlength="8" autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar nova senha</label>
            <input type="password" name="confirm_password" class="form-control" required minlength="8">
          </div>
          <button type="submit" class="btn btn-primary w-100">Salvar nova senha</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
