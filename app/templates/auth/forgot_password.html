{% extends "base.html" %}
{% block title %}Esqueci a Senha — Sala de Triagem{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3 text-center">Redefinir Senha</h4>
        <p class="text-muted small mb-4">Informe seu e-mail para receber um link de redefinição de senha.</p>
        <form method="post" action="{{ url_for('auth.forgot_password') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar link</button>
        </form>
        <hr>
        <p class="text-center small mb-0">
          <a href="{{ url_for('auth.login') }}">← Voltar ao login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
